  - name: BautaJS cache decorator
    description: |
      A cache decorator using {@link https://www.npmjs.com/package/memoizee#configuration|memoizee} for bautaJS resolvers
  - name: How to install
    description: |
      Make sure that you have access to [Artifactory](https://axags.jfrog.io/axags/api/npm/virtual-bcn-node/)
      ```console
        npm install bautajs-cache-decorator
      ```
  - name: Usage
    description: |
      Just add it as a normal decorator

      ```js
        const cache = require('bautajs-cache-decorator');

        module.exports = (services)=> {
            const normalizer = (value, ctx) => ctx.id;
            services.pets.v1.get.push(cache([request(), (result) => ({...result, otherprop:1}), someHeavyOperation], normalizer, { maxAge:3500 }));
        }
      ```
